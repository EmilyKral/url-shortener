{% extends 'main/base.html' %}

{% block content %}
    <h1>URL Shortener</h1>

    {% if message %}
        <p id="message">{{message}}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div id="button-base">
            <input type="submit" value="Shorten">
        </div>
    </form>

    {% if link %}
        <p id="short-url-p">Your short url is: <a href="{{ link }}">{{ link|slice:"7:" }}</a></p>
    {% endif %}

{% endblock content %}
