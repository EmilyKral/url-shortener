{% extends 'main/base.html' %}

{% block content %}
    <h1>URL Shortener</h1>

    {% if message %}
        <p>{{message}}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Shorten">
    </form>

    {% if link %}
        <a href="{{ link }}">{{link}}</a>
    {% endif %}

{% endblock content %}
